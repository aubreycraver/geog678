<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Transport - A.Craver</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""/>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""></script>

    <style>
      #mapid {
        height: 600px;
        width: 600px; 
      }
    </style>
  </head>
  <body>
    <div id="mapid"></div>

    <script>
      // Initialize map centered at a specific location
	  
      var mymap = L.map('mapid').setView([28.6181, -81.3656], 13);

      
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(mymap);

      // Create custom icon class for airplane, bus, and car markers
      var VehicleIcon = L.Icon.extend({
        options: {
          iconSize: [40, 40], 
          iconAnchor: [20, 40], 
          popupAnchor: [0, -40] 
        }
      });

      // Define the icon URLs
      var parkIcon = new VehicleIcon({iconUrl: 'https://cdn.hugeicons.com/icons/tree-02-stroke-rounded.svg'}),
          trainIcon = new VehicleIcon({iconUrl: 'https://cdn.hugeicons.com/icons/speed-train-01-stroke-rounded.svg'}),
          carIcon = new VehicleIcon({iconUrl: 'https://cdn.hugeicons.com/icons/car-alert-stroke-rounded.svg'});

      // Add markers to the map with custom icons
      L.marker([28.5857, -81.3585], {icon: parkIcon}).addTo(mymap).bindPopup("Park: Mead Botanical Gardens");
      L.marker([28.6250, -81.3676], {icon: trainIcon}).addTo(mymap).bindPopup("Train Station: Sunrail");
      L.marker([28.5992, -81.3535], {icon: carIcon}).addTo(mymap).bindPopup("Car Mechanic: Auto Master Repair")


    </script>
  </body>
</html>
